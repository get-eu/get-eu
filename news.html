---
layout: news
title: News
---

<section class="content">
  <h1 class="thin">News</h1>
	<table class="table">
    {% for post in site.posts %}
    <tr>
      <td>{{ post.date | date: "%B %e, %Y" }}</td><td><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
	</table>
</section>
